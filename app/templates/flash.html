{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.result %}success{% else %}danger{% endif %}" role="alert">
    {% if message.result %}<i class="fa fa-check"></i>{% else %}<i class="fa fa-times"></i>{% endif %} &nbsp;
    {% if message.result %}{{ message.result|title }}{% else %}{{ message.error|title }}{% endif %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
